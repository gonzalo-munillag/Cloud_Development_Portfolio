apiVersion: v1
kind: Service
metadata:
  name: app-date-todos
  labels:
    service: app-date-todos
# This way we can access the app externally: https://kubernetes.io/docs/concepts/services-networking/service/#nodeport
spec:
  type: NodePort
  selector:
    app: app-date-todos
  ports:
      # By default and for convenience, the `targetPort` is set to the same value as the `port` field.
    - port: 80
      targetPort: 80
      # Optional field
      # By default and for convenience, the Kubernetes control plane will allocate a port from a range (default: 30000-32767)
      nodePort: 30007


